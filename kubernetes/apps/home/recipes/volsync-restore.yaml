---
apiVersion: v1
kind: Pod
metadata:
  name: restore-ctrl-recipes
  namespace: home
spec:
  containers:
    - name: mount-restore
      image: ubuntu
      command: [ "/bin/bash", "-c", "while true; do sleep 30; done" ]
      volumeMounts:
        - name: local-recipes-media
          mountPath: /local/media
        - name: local-recipes-static
          mountPath: /local/static
        - name: local-esphome
          mountPath: /local/esphome
  volumes:
    - name: local-recipes-media
      persistentVolumeClaim:
        claimName: recipes-media
    - name: local-recipes-static
      persistentVolumeClaim:
        claimName: recipes-static
    - name: local-esphome
      persistentVolumeClaim:
        claimName: esphome-config-v1
